<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-style.css" />
  </head>
  <body>
    <header class="fantasy-header">
      <div class="fantasy-logo-container">
        <img
          class="fantasy-logo"
          src="assets/img/small.png"
          alt="Fantasy Helper Logo"
        />
        <h2 id="nav-header">Fantasy Sports Helper</h2>
      </div>
      <nav class="fantasy-nav">
        <a href="#">Football</a>
        <a href="#">Basketball</a>
        <a href="#">Baseball</a>
        <button type="submit" class="nav-button">Contact Me</button>
      </nav>
    </header>
    <div class="contact-container">
      <form action="" class="contact-left">
        <div class="contact-left-title">
          <h2 id="form">Get in Touch</h2>
          <hr />
        </div>
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="text"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="contact-inputs"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-right">
        <h2 id="right-text-header">
          Are you tired of losing? Let me help you build a winning team.
        </h2>
        <p id="right-text-body">
          Contact me today for expert draft advice, waiver wire pickups, and
          lineup optimization throughout the season.
        </p>
      </div>
    </div>
  </body>
</html>
